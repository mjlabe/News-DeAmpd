version: '3'

services:
  web:
    image: news:latest
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/src
    ports:
      - "8000:8000"
    depends_on:
      - redis
    environment:
      - DJANGO_SETTINGS_MODULE=news_deampd.settings
      - ENT_REDIS_LOCATION=redis://redis:6379

  redis:
    image: "redis:alpine"
    restart: always
