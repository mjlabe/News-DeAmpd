<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News, De-amp'd</title>
    <style>
        body {
            background: black;
            color: lightgray;
        }

        .content {
            margin: 0 auto;
            max-width: 1000px;
        }

        a {
            color: lightgray;
            text-decoration: none;
        }

        .time{
            margin-bottom: 0.5em;
        }

        .wrapper {
            display: grid;
            grid-auto-rows: minmax(100px, auto);
            grid-gap: 10px;
        }

        .text {
            grid-row: 1;
        }

        .img {
            grid-column: 3;
            margin-top: 1em;
        }
    </style>
</head>
<body>
<header>
    <h1 style="text-align: center; border-bottom: 1px solid gray; padding-bottom: 1rem;">News, De-amp'd</h1>
</header>
<div class="content">
    {% for article in data %}
        <a href="{{ article.link }}">
            <div class="wrapper" style="border-bottom: 1px solid #232529;">
                <div class="text">
                    <h3>{{ article.title }}</h3>
                    <p>{{ article.desc }}</p>
                    <p class="time"><i style="color: #464646">{{ article.time }}</i></p>
                </div>
                <div class="img">
                    <img src="{{ article.img }}" style="width:100px; height:100px; float: right;">
                </div>
            </div>
        </a>
    {% endfor %}
</div>
</body>
</html>
